<!DOCTYPE html>

    <title>Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Shapes</h1>

    <div
      style="
        z-index: 0;
        position: absolute;

        width: 100px;
        height: 100px;

        background: #a80333;
      "
    ></div>
